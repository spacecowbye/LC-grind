<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>LC Grind</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">LC GRIND</h1>
      <h2 class="subtitle">No more browsing till you solve POTD</h2>
    </header>
    <div class="question-container">
      
    </div>
    <div class="difficulty-container">
      <span class="difficulty-label">Difficulty:</span>
      <span class="difficulty-value"></span>
    </div>
    <div class="action-container">
      <a href="#" class="solve-button">Solve Now</a>
    </div>
    <div class="streak-container">
      <div class="streak-box current">
        <div class="streak-value">0</div>
        <div class="streak-label">Current Streak</div>
      </div>
      <div class="streak-box max">
        <div class="streak-value">0</div>
        <div class="streak-label">Max Streak</div>
      </div>
    </div>
    <div class="checkbox-container">
      <label class="checkbox-label">
        <input type="checkbox" id="grindModeToggle" checked>
        <span class="custom-checkbox"></span>
        <span class="toggle-label">GrindMode</span>
      </label>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
